<!DOCTYPE html>
<html>
<head>
	<title>Andy Bonner, software engineer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	<div id="everything-wrapper" class="container-fluid">
		<nav class="navbar navbar-default">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Andy Bonner</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

		<div id="main" class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<h1>
							Contact
						</h1>
						<hr>
						<form class="form-horizontal">
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" placeholder="John Smith">
								</div> <!-- close col 10 -->
								</div> <!-- close sub row -->
								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="email" placeholder="example@gmail.com">
									</div> <!-- close col 10 -->
								</div> <!-- close sub row -->
								<div class="form-group">
									<label for="message" class="col-sm-2 control-label">Message</label>
									<div class="col-sm-10">
										<textarea class="form-control"></textarea>
									</div> <!-- close col 10 -->
								</div> <!-- close sub row -->
						</form>
					</div> <!-- close panel -->
				</div> <!-- close panel-body -->
			</div> <!-- close col 8 -->
			<div class="col-md-4">
				<div class=" panel panel-default">
					<div class="panel-body">
						<h2>
							Connect with Me
						</h2>
						<hr>
						<div id="iconBox" class="row">
							<div class="col-xs-4">
								<a href="#"><img src="assets/images/github-square.png" alt="Github" title="Github" class="icon img-responsive center-block"></a>
								<!-- Grr, why won't these center perfectly? -->
							</div>
							<div class="col-xs-4">
								<a href="#"><img src="assets/images/linkedin.png" alt="LinkedIn" title="LinkedIn" class="icon img-responsive center-block"></a>
							</div>
							<div class="col-xs-4">
								<a href="#"><img src="assets/images/stackoverflow.png" alt="StackOverflow" title="StackOverflow" class="icon img-responsive center-block"></a>
							</div>
						</div> <!-- close #iconBox -->
					</div> <!-- close panel-body -->
				</div> <!-- close panel -->
			</div> <!-- close col 4 -->
		</div> <!-- close main row -->
	</div> <!-- close .container-fluid #everything-wrapper -->

	<footer class="footer">
		<div class="container">
			<p id="copyright" class="text-muted text-center">
				&copy; Copyright 2017 Andy Bonner
			</p>
		</div>
	</footer>
</body>
</html>
